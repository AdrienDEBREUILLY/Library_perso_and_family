{% extends 'base.html' %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>Auteur: {{ book.author }}</p>
    <a href="{{ url_for('livre_modifier', book_id=book.id) }}">Modifier</a>
    <form action="{{ url_for('livre_supprimer', book_id=book.id) }}" method="post">
        <input type="submit" value="Supprimer">
    </form>
{% endblock %}
