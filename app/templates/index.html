{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Liste des livres</h1>
    <div class="list-group">
        {% for book in books %}
            <a href="{{ url_for('livre_detail', book_id=book.id) }}" class="list-group-item list-group-item-action">{{ book.title }}</a>
        {% endfor %}
    </div>
{% endblock %}
