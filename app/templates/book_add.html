{% extends 'base.html' %}

{% block content %}
    <h1>Ajouter un livre</h1>
    <form action="{{ url_for('routes.book_add') }}" method="post">
        {{ form.hidden_tag() }}
        <div>{{ form.title.label }}: {{ form.title }}</div>
        <div>{{ form.author.label }}: {{ form.author }}</div>
        <input type="submit" value="Ajouter">
    </form>
{% endblock %}
